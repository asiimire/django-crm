<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-3">Phone Book</h2>

        <!-- Create Group Section -->
        <div class="mb-4">
            <label for="groupName" class="form-label">Create a new group</label>
            <div class="input-group">
                <input type="text" id="groupName" class="form-control" placeholder="Enter group name">
                <button class="btn btn-primary">Create Group</button>
            </div>
        </div>

        <!-- Table Section -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"> All</th>
                    <th>Group Name</th>
                    <th>No. of Contacts</th>
                    <th>Date Created</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Row -->
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Example Group</td>
                    <td>10</td>
                    <td>2025-01-10</td>
                </tr>
                <!-- Additional rows can be added dynamically -->
            </tbody>
        </table>

        <!-- Add Phone Numbers Section -->
        <div class="mb-4">
            <label for="addToGroup" class="form-label">Add phone numbers to group</label>
            <select id="addToGroup" class="form-select mb-3">
                <option selected>Select Group</option>
                <option>Example Group 1</option>
                <option>Example Group 2</option>
            </select>

            <textarea class="form-control mb-2" rows="6" placeholder="Enter phone numbers here, one per line or separated by commas"></textarea>

            <small class="form-text text-muted">
                Each number on a new line or separate by comma.<br>
                Formats allowed: 256773928351, +256773928351, 773928351
            </small>
        </div>

        <button class="btn btn-success">Add to Phone Book</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
