{% extends 'base.html' %}

{% block title %}
Login - YourSMS
{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Log in to your account</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <input type="text" class="form-control" name="text" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Enter your password">
            </div>
            
            <div class="mb-3 text-end">
                <a href="#" class="text-decoration-none">Forgot your password?</a>
            </div>
            <button type="submit" class="btn btn-secondary w-100">Log In</button>
        </form>
        <hr>
        <div class="text-center">
            <p class="mb-2">Don't have an account? <a href="#" class="text-decoration-none">Create a free account now</a></p>
            {% comment %} <button class="btn btn-danger w-100">Get a new account</button> {% endcomment %}
        </div>
        <hr>
        <div class="text-center">
            <p>Get YourSMS on Google Play</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" style="width: 150px;">
        </div>
    </div>
</div>

{% endblock %}
