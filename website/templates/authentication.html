<div class="col-md-6">
    <!-- Registration Form -->
    <div id="registration-form" class="form-container">
      <h2>Effortless & Affordable Bulk SMS Solutions for Your Business.</h2>
      <br />
      <h5>Register with your email</h5>
      <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <input type="hidden" name="register" value="1" />
        <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username" required />
    </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email address" name="email" required />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="password" class="form-control" placeholder="Password" name="password1" required />
          </div>
          <div class="form-group col-md-6">
            <input type="password" class="form-control" placeholder="Re-type your password" name="password2" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="First Name" name="first_name" required />
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Last Name" name="last_name" required />
          </div>
        </div>
        <button type="submit" class="btn btn-dark mt-3">Register Now</button>
      </form>
      
      <p class="mt-3">
        <a href="#" id="show-login">Already have an account? Login here</a>
      </p>
    </div>
    <!-- Login Form -->
    <div id="login-form" class="form-container" style="display: none;">
      <h2 class="text-center mb-4">Log in to your account</h2>
      <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <input type="hidden" name="login" value="1" />
        <div class="mb-3">
          <input type="text" class="form-control" name="username" placeholder="Enter your username" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Enter your password" required />
        </div>
        <div class="mb-3 text-end">
          <a href="#" class="text-decoration-none">Forgot your password?</a>
        </div>
        <button type="submit" class="btn btn-secondary w-100">Log In</button>
      </form>
      
      <p class="mt-3">
        <a href="#" id="show-register">Don't have an account? Register here</a>
      </p>
    </div>
  </div>
